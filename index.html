<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
  <body>
    <div id="gradient"></div>
    <div id="page" style="margin-top: 30px;">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      <div id="Loss-Message-Container">
        <div id="message">
          <h1>Ohh No!</h1>
          <p>Better luck for next time.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Loss-Message-Container')" value="Cool!" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Level 1</option>
                    <option value="15">Level 2</option>
                    <option value="25">Level 3</option>
                    <option value="38">Level 4</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Let's Go" />
      </div>
      <div id="view" style="margin-top: 30px">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
        </div>
      </div>
    </div> 

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
