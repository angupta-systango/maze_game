<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    <div id="gradient"></div>
    <div id="page" style="margin-top: 30px;">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <a href="level.html" class="btn btn-secondary">Go Back</a>
        </div>
      </div>
      <div id="Loss-Message-Container">
        <div id="message">
          <h1>Ohh No!</h1>
          <p>Better luck for next time.</p>
          <p id="moves"></p>
          <a href="level.html" class="btn btn-secondary">Go Back</a>
        </div>
      </div>
      <div id="menu">
        <div style="display: none;" class="custom-select">
          <select id="diffSelect">
                    <option value="10">Level 1</option>
                    <option value="15">Level 2</option>
                    <option value="25">Level 3</option>
                    <option value="38">Level 4</option>                                      
                </select>
        </div>
        <a href="level.html" class="btn btn-secondary">Go Back</a>
      </div>
      <div id="view" style="margin-top: 30px">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
        </div>
      </div>
    </div> 

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
